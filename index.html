<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">🌙</div>
    <div class="login-container" id="loginContainer">
        <div class="floating-elements"></div>
        <div class="login-box">
            <h2 id="title" class="typing-animation">Welcome to Sigma</h2>
            <input type="text" id="username" placeholder="Name" class="input-animate">
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" class="input-animate">
                <span class="toggle-password" onclick="togglePassword()">👁️</span>
            </div>
            <div class="strength-meter" id="strengthMeter"></div>
            <button class="pulse-animation" onclick="checkLogin()">Login</button>
            <p id="errorMessage"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
